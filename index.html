<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="imagem">
        <img src="Images/Logo.png" alt="Logo Fintech" class="img-fluid"> </div>
        <h1>Registre-se</h1>
        <h2>Crie a sua conta!</h2>
        <form name="dados" id="dados" method="post" action="" class="box-form">
        <div class="box-item">
            <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control"
                required minlength="10" maxlength="50">
        </div>
        <div class="box-item">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="box-item">
                <label for="user" class="form-label">Usu√°rio</label>
                <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15">
        </div>
        <div class="box-item">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15">
        </div>
        <div class="box-item">
            <button class="form-btn">Criar conta</button>
        <div class="Borda">    
            <div class="imagem2">
                <img src="Images/Redes Sociais.png" alt="Redes Sociais" class="img-fluid"> </div>
        </div>
        </div>
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
